<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Promedio de Calificaciones</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Calculadora de Promedio de Calificaciones</h1>
<form id="calificaciones-form">
<div>
<label for="matricula">Matrícula:</label>
<input type="text" id="matricula" required>
</div>
<div>
<label for="nombre">Nombre:</label>
<input type="text" id="nombre" required>
</div>
<div>
<label for="ingles">Inglés:</label>
<input type="number" id="ingles" min="0" max="100" required>
</div>
<div>
<label for="matematicas">Matemáticas:</label>
<input type="number" id="matematicas" min="0" max="100" required>
</div>
<div>
<label for="espanol">Español:</label>
<input type="number" id="espanol" min="0" max="100" required>
</div>
<button type="submit">Enviar</button>
</form>
<div id="resultados"></div>
<script src="script.js"></script>
</body>
</html>
